<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <title>Green Gold - Premium Cannabis Products, Wellness, and Education</title>
  <meta name="description" content="Green Gold is your trusted source for premium cannabis products in Uganda. Explore our selection of flowers, edibles, and wellness accessories, with educational content to guide your journey.">
  <meta name="keywords" content="cannabis, wellness, edibles, flowers, health education, Green Gold, Uganda">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Green Gold">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #1a1a1a; /* A dark background color */
      font-family: sans-serif;
      color: #ffffff;
      transition: opacity 0.5s ease-out;
    }
    .loader {
      border: 6px solid #444; /* Lighter grey for the track */
      border-top: 6px solid #4CAF50; /* Green Gold primary color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</head>
<body>
  <div id="loading_indicator" class="loading-container">
    <div class="loader"></div>
    <p style="margin-top: 20px; font-size: 16px;">Launching Green Gold...</p>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // --- NEW: Hide the loader once Flutter is ready ---
            var loadingIndicator = document.getElementById("loading_indicator");
            if (loadingIndicator) {
              // Optional: Fade out effect
              loadingIndicator.style.opacity = '0';
              setTimeout(function() {
                  loadingIndicator.style.display = 'none';
              }, 500); // Match timeout with CSS transition duration
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
